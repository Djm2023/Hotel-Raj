<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Luxury Hotels & Resort in india </title>
</head>
<body>
    <nav class="navbar">
      <div class="logo">
          <img src="/Images/logo1.png" alt="logo">
      </div>
      <ul class="nav-list">
          <li>
            <a href="">OUR HOTELS</a>
          </li>
          <li>
            <a href="">DINING</a>
          </li>
          <li>
            <a href="">WEDDINGS</a>
          </li>
          <li>
            <a href="">RAJ HOLIDAYS</a>
          </li>
          <li>
            <a href="">MANAGE BOOKINGS</a>
          </li>

          <div class="dropdown">
              <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                OFFERS & GIFTS
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
              </ul>
            </div>
        </ul>
        <div class="rightnav">
            <button class="btn1 btn-sm">BOOK A STAY</button>
        </div>
    </nav>
    <section id="carousals">
      <div class="carousals">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3500">
                <img src="Images/resort.jpeg" class="d-block w-100" alt="photo">
              </div>
              <div class="carousel-item" data-bs-interval="3500">
                <img src="Images/swim.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3500">
                <img src="Images/lawn2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3500">
                <img src="Images/dine1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3500">
                <img src="Images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
      </div>
    </section>
    <section id="popular-destination">
        <h2 class="heading">POPULAR DESTINATION</h2>
        <div class="popular_desti">
            <div class="card" style="width: 18rem;">
                <img src="Images/mumbai.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <div class="location">
                      <p>Mumbai</p>
                      <button class="button"><a href=""></a>View Details</button>
                  </div>
                  
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="Images/delhi.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <div class="location">
                    <p>Delhi</p>
                    <button class="button"><a href=""></a>View Details</button>
                  </div>
                  
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img src="Images/kolkata.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="location">
                        <p>Kolkata</p>
                        <button class="button"><a href=""></a>View Details</button>
                      </div>
                </div>
              </div>
            </div>
              
        </div>

    </section>

    <section id="happenings">
       <div class="happenings">
        <h2 class="heading">HAPPENINGS</h2>
       </div>
       <div class="main">
        <div class="happen-pic">
          <div class="inner-left">
            <div class="img-sec">
              <img src="./Images/main1.jpg" alt="hotel-images">
            </div>
            <div class="inner-info">
              <div class="hotel-name">
                <p id="hotel">Raj Palace Hotel ,Bang Lamung</p>
                <p>Thailand</p>
              </div>
              <button>VIEW DETAILS</button>
            </div>
          </div>
          <div class="inner-right">
            <div class="img-sec">
              <img src="./Images/main2.jpg" alt="hotel-images">
            </div>
            <div class="inner-info">
              <div class="hotel-name">
                <p id="hotel1">Raj Resort,Bang Sue</p>
                <p>Bangkok</p>
              </div>
              <button>VIEW DETAILS</button>
            </div>
          </div>
         </div>
       </div>
    </section>

    <section id="explore">
      <div class="explore">
        <h3 class="heading">EXPLORE RAJ</h3>
      </div>

    </section>




    <script src="script/script.js"></script>
</body>
</html>
